# =============================================================================
# GPU SFT Configuration - Math Reasoning (SFT stage for DPO/GRPO pipeline)
# Framework: TRL SFTTrainer + PEFT LoRA (QLoRA optional)
# =============================================================================

# Model Settings
model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  torch_dtype: "bfloat16"
  attn_implementation: "flash_attention_2"
  device_map: "auto"
  trust_remote_code: true

# Quantization (QLoRA)
quantization:
  enabled: true
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# LoRA Configuration
lora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules: "all-linear"
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Arguments
training:
  output_dir: "outputs/gpu/checkpoints/math_sft"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-5
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Precision & Memory
  bf16: true
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  # Evaluation
  eval_strategy: "steps"
  eval_steps: 500

  # Logging
  logging_steps: 10
  logging_first_step: true
  report_to: "wandb"

  # Checkpointing
  save_strategy: "steps"
  save_steps: 500
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  # Misc
  dataloader_num_workers: 4
  seed: 42

# SFT Trainer Specific
sft:
  max_seq_length: 2048
  packing: true
  dataset_text_field: "text"

# Data
data:
  train_file: "data/processed/math/sft_train.jsonl"
  val_file: "data/processed/math/sft_val.jsonl"

# Wandb
wandb:
  project: "math-reasoning-gpu"
  run_name: "qwen2.5-7b-sft-math"
  tags: ["sft", "math"]
